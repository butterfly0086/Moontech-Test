<div id="app">
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <ul class="navbar-nav mr-auto" routerLinkActive="active">
        <a href="#" class="navbar-brand">MoonTech</a>
        @if (isLoggedIn) {
          <li class="nav-item">
            <a href="/users" class="nav-link" routerLink="users">Useres</a>
          </li>
          <li class="nav-item">
            <a href="/log" class="nav-link" routerLink="log">Log</a>
          </li>
        }
      </ul>

      @if (!isLoggedIn) {
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
          </li>
          <li class="nav-item">
            <a href="/login" class="nav-link" routerLink="login">Login</a>
          </li>
        </ul>
      } @else {
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="/profile" class="nav-link" routerLink="profile">{{ username }}</a>
          </li>
          <li class="nav-item">
            <a href class="nav-link" (click)="logout()">LogOut</a>
          </li>
        </ul>
      }
    </div>
  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
